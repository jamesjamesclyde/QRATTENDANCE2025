
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Attendance Scanner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 40px;
      color: white;
      text-shadow: 1px 1px 3px black;
    }
    video#preview {
      width: 80%;
      max-width: 500px;
      margin-top: 20px;
      border: 4px solid white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }
    #status {
      margin-top: 15px;
      font-size: 1.1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- 🔁 Video background -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- 🖥️ Scanner content -->
  <div class="content">
    <h1>QR Attendance Scanner</h1>
    <video id="preview"></video>
    <p id="status">Waiting for scan...</p>
  </div>

  <!-- 📷 QR scanner script -->
  <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
  <script>
    const scriptBase = "https://script.google.com/macros/s/AKfycbzTMOeZj5dvU-7x2RDjNKLBM_SufwK8t99kYZHzMHGiUy9RMrnaOcfjIN10f12uuWql/exec";

    let scanner = new Instascan.Scanner({ video: document.getElementById('preview'), mirror: false });
    scanner.addListener('scan', function (content) {
      document.getElementById('status').textContent = "Scanned: " + content;
      if (content.includes("student=")) {
        fetch(content)
          .then(response => response.text())
          .then(result => {
            document.getElementById('status').textContent = result;
          })
          .catch(error => {
            document.getElementById('status').textContent = "Error: " + error;
          });
      } else {
        document.getElementById('status').textContent = "Invalid QR code format.";
      }
    });

    Instascan.Camera.getCameras().then(function (cameras) {
      if (cameras.length > 0) {
        scanner.start(cameras[0]);
      } else {
        document.getElementById('status').textContent = "No cameras found.";
      }
    }).catch(function (e) {
      document.getElementById('status').textContent = "Camera error: " + e;
    });
  </script>
</body>
</html>
